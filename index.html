<button onclick="copyAndOpenGoogleReview()">
  ⭐ Click to review us on Google
</button>

<script>
  // 1️⃣ Array of sample review texts
  const reviewTexts = [
    "Absolutely love Chops N Cuts! Fresh fish, super tender chicken and clean mutton every single time.",
    "Best meat shop in the area. Everything is neatly packed and cut just the way I ask.",
    "Fish is always fresh and has no bad smell. You can really tell they clean it properly.",
    "Their chicken is so soft and juicy after cooking. Perfect cuts and very hygienic.",
    "I like how they cut to my preference without any complaints. Great service and quality.",
    "Fresh stock daily is not just a claim here, you can actually taste the difference!",
    "I always buy fish from Chops N Cuts now. Super clean, no scales, no mess, ready to cook.",
    "Very professional shop. They pack everything nicely and the prices are also reasonable.",
    "The mutton quality is top notch. Cooks fast and turns out really soft.",
    "If you care about cleanliness and hygiene, this is the place to buy your meat.",
    "Staff is friendly, they suggest the best cuts for curry, fry, or biryani. Really helpful.",
    "Love that I can ask for thin, medium or chunky cuts and they do it perfectly every time.",
    "No watery chicken, no old stock. Everything feels fresh and premium at budget prices.",
    "I’ve stopped going to other meat shops. Chops N Cuts is consistent with quality and service.",
    "Very clean shop, no bad smell, they handle everything with gloves and keep it hygienic.",
    "Their neatly packed parcels make it so easy to just come home and start cooking.",
    "Fish fry, curries, biryani – whatever I make, the taste is amazing because of their fresh meat.",
    "Affordable prices for such good quality. Totally value for money.",
    "Timely service, clean cuts, fresh stock – honestly the best non-veg shop around.",
    "Highly recommend Chops N Cuts if you want fresh, clean and well-cut fish, chicken and mutton."
  ];

  // 2️⃣ Helper: pick a random review text
  function getRandomReviewText() {
    if (!reviewTexts.length) return "";
    const index = Math.floor(Math.random() * reviewTexts.length);
    return reviewTexts[index];
  }

  // 3️⃣ Main function: copy + open Google review page
  function copyAndOpenGoogleReview() {
    const reviewText = getRandomReviewText();

    // Copy suggested text to clipboard
    navigator.clipboard.writeText(reviewText).then(() => {
      // Open your Google Maps shop link
      window.open("https://search.google.com/local/writereview?placeid=ChIJFc-cDAAVrjsRWf2MY5vc0yQ", "_blank", "noopener");

      alert("Sample review text copied! When Google opens, just paste it into the review box.");
    }).catch(err => {
      console.error("Clipboard copy failed", err);
      window.open("https://search.google.com/local/writereview?placeid=ChIJFc-cDAAVrjsRWf2MY5vc0yQ", "_blank", "noopener");
    });
  }
</script>
